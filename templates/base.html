{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>{% block title %}Theater Scheduler{% endblock %}</title>
  </head>
  <body>
    <header class="container mt-5">
      <nav class="nav nav-tabs">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Schedule</a>
        <a class="nav-link {% if 'movies' in request.path %}active{% endif %}" href="/movies">Movies</a>
        <a class="nav-link {% if 'theaters' in request.path %}active{% endif %}" href="/theaters">Theaters</a>
      </nav>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
  <script src="{% static '/js/bootstrap.min.js' %}" async defer></script>
</html>
