<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="createModalLabel">Create a new Movie Showing</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventCreate" action="{% url 'scheduler:create_event' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <select name="movie_name" class="form-select" aria-label="Select a movie">
                            <option selected>Random</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="random_time" class="form-check-input" id="randomTime">
                        <label class="form-check-label" for="randomTime">Random Time</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="eventCreate" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
